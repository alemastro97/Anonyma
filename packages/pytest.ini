[pytest]
# Pytest configuration for Anonyma Core

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Coverage options
    --cov=anonyma_core
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Strict markers
    --strict-markers
    # Warnings
    -W error::DeprecationWarning
    # Fail on first error (comment out for full test run)
    # -x

# Coverage options
[coverage:run]
source = anonyma_core
omit =
    */tests/*
    */examples/*
    */__pycache__/*
    */.*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
