[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "anonyma-core"
version = "0.1.0"
description = "Core anonymization engine for Anonyma"
dependencies = [
    "presidio-analyzer>=2.2.33",
    "presidio-anonymizer>=2.2.33",
    "spacy>=3.7.0",
    "faker>=19.0.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
]